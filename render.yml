databases:
  - name: cent
    databaseName: cent
    user: cent_user

services:
  - type: web
    name: cent
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cent
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false